<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It's The Final Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>The Final Countdown</h1>

  <div class="content">
    <div class="timers days">
      <p class="time" id="days">0</p>
      <span id="title">dias</span>
    </div>
    <div class="timers hour">
      <p class="time" id="hours">0</p>
      <span id="title">horas</span>
    </div>
    <div class="timers minutes">
      <p class="time" id="minutes">0</p>
      <span id="title">minutos</span>
    </div>
    <div class="timers seconds">
      <p class="time" id="seconds">0</p>
      <span id="title">segundos</span>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
