<!DOCTYPE html>
<html lang="pt-br">

<head>
  <base href=".">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slumdog a Millionaire</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card-quiz">
    <div class="score">
      Pontuation: <span id="points">0/10</span>
    </div>
    <div class="quiz-data">
      <h2>Question</h2>
      <form name="answers">
        <ul>
          <li>
            <input name="answer" type="radio" id="a"/>
            <label for="a">Resposta A</label>
          </li>
          <li>
            <input name="answer" type="radio" id="b"/>
            <label for="b">Resposta B</label>
          </li>
          <li>
            <input name="answer" type="radio" id="c"/>
            <label for="c">Resposta C</label>
          </li>
          <li>
            <input name="answer" type="radio" id="d"/>
            <label for="d">Resposta D</label>
          </li>
        </ul>
      </form>
    </div>
    <button id="submit">Submit</button>
  </div>


  <script type="module" src="js/app.js"></script>
</body>

</html>
